<!DOCTYPE html>
<html>
<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script id="main" type="text/x-tmpl-mustache">
    <section id="photo-template">
      <h2>{{title}}</h2>
      <img src="{{url}}" alt="">
      <p>{{description}}</p>
    </section>
  </script>
</head>
<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="kw-sort">
      <option value="default">Filter by Keyword</option>
    </select>
    <select id="sort">
      <option value="default">not sorted</option>
      <option value="title">title</option>
      <option value="numHorn">Number of Horns</option>
    </select>
    <div class="source">
      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
    </div>
  </header>
  <main class="clearfix">
    <section id="photo-template">
      <h2></h2>
      <img src="" alt="">
      <p></p>
    </section>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="js/app.js"></script>
</body>
</html>
